<body>
<div class="SliderDO">

<script language="JavaScript" type="text/javascript">
	jQuery('.SliderDO').SliderDO() ;
	jQuery('.slider-dix').SliderDIX() ;
	jQuery('.slider-text').SliderDIX({'element':'p','interval':2000}) ;
	jQuery('.slider-dix2').SliderDIX({'element':'.el','auto':0}) ;
	jQuery('#slider-image').SliderDIX({'auto':2000,'prev':'#slider-image-wrap .bp','next':'#slider-image-wrap .bn'}) ;
</script>
