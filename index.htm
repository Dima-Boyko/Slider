<!DOCTYPE html>

<html lang="en">

<head>
  <title></title>
  <script language="JavaScript" type="text/javascript" src="slider_dix/slider_dix.js"></script>
  <link href="slider_dix/styles.css" rel="stylesheet"/>
	<meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>



<div class="slider-dix">
	<img src="image/1.jpg" />
	<img src="image/2.jpg" />
	<img src="image/3.jpg" />
	<img src="image/4.jpg" />
	<img src="image/5.jpg" />
	<img src="image/6.jpg" />
	<img src="image/7.jpg" />
</div>




<div class="slider-text">
	<p>text 1</p>
	<p>text 2</p>
	<p>text 3</p>
	<p>text 4</p>
</div>

<div class="slider-dix2">
	<div class="el"><img src="image/1.jpg" /></div> 
	<div class="el"><img src="image/2.jpg" /></div> 
	<div class="el"><img src="image/3.jpg" /></div> 
	<div class="el"><img src="image/4.jpg" /></div> 
	<div class="el"><img src="image/5.jpg" /></div> 
	<div class="el"><img src="image/6.jpg" /></div> 
	<div class="el"><img src="image/7.jpg" /></div> 
</div>

<div id="slider-image-wrap">
	<div class="bp"></div>
	<div class="bn"></div>
	<div id="slider-image">
		<img src="image/1.jpg" />
		<img src="image/2.jpg" />
		<img src="image/3.jpg" />
		<img src="image/4.jpg" />
		<img src="image/5.jpg" />
		<img src="image/6.jpg" />
	</div>
</div>



<script>
	SliderDIX('.slider-dix');
	SliderDIX('.slider-text',{'element':'p','interval':2000});
	SliderDIX('.slider-dix2',{'element':'.el','auto':0});
	SliderDIX('.slider-dix2',{'element':'.el','auto':0});
	SliderDIX('#slider-image',{'auto':2000,'prev':'#slider-image-wrap .bp','next':'#slider-image-wrap .bn'}) ;
</script>
</body>

</html>
